<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>OrangeSignUp</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css " rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/navbar-static-top.css" rel="stylesheet">
    <link href="./css/coverForHome.css" rel="stylesheet">
    <link href="./css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]-->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]-->

  <body style="background-color: #EA6F7C;">
    <div style="position:absolute; width:100%; height:100%;">  
      <!-- Main component-->    
      <div class="site-wrapper" style="text-shadow:0 1px 3px rgba(0,0,0,.25);background: url(./pics/DSC00528.JPG) no-repeat center; background-size: 1440px 900px">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand" style="color:orange;">O'range</h3>
                <img src="./pics/orange.png" style="margin-top:10px; margin-left:10px;"/>
                <ul class="nav masthead-nav navbar-right">
                  <li class="active"><a href="./Home.html">Home</a></li>
                  <li><a href="./About.html">About</a></li>
                  <li><a href="./SignIn.html">Sign In</a></li>
                  <li><a href="./FAQs.html">FAQs</a></li>
                </ul>
              </div>
            </div>
            <div class="inner cover" >
              <h1 class="form-signin-heading" style="text-shadow:0 1px 20px brown;" >O'range</h1>
              <form class="form-signin" role="form">
                <input type="email" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <input type="serialNumber" class="form-control" placeholder="Enter Serial Number" required>
                <div class="radio-inline" style="font-size:150%" required>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">Student
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">Seniors
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="site-wrapper" style="z-index:2">
        <div class="site-wrapper-inner" style="z-index:2">
          <div class="cover-container" style="z-index:2">
            <div class="inner cover" >
              <h1 class="cover-heading">What are We Doing</h1>
              <p class="lead">We aim to connect retirees from English Speaking countries with Chinese English Learners by online video.</p>
              <p class="lead">
                <a href="./About.html" class="btn btn-lg btn-default">Learn more</a>
              </p>
            </div>
            <div class="mastfoot" style="text-align:center; z-index:2">
              <div class="inner">
                <p>Copyright @ O'range 2014, <a href="./Terms.html">Terms&Policy</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
